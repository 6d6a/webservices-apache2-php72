date.timezone = Europe/Moscow
zend_extension = @phpioncubepack@/ioncube/ioncube_loader_lin_7.2.so
zend_extension = opcache.so
max_execution_time = 600
opcache.enable = On
opcache.file_cache_only = On
opcache.file_cache = "/opcache"
opcache.log_verbosity_level = 4
SMTP = localhost
sendmail_path = @postfix@/bin/sendmail -t -i
include = @rootfs@/etc/phpsec/${PHP_SEC}.ini



