Listen 127.0.0.1:8072
ServerName web15
Mutex file:/run/httpd-php72-default default
PidFile /run/httpd-php72-default.pid
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

Include modules_load.conf
Include modules_conf.conf

<IfModule unixd_module>
User daemon
Group daemon
</IfModule>

ServerTokens Minimal
TraceEnable Off
HostnameLookups Off

<IfModule log_config_module>
CustomLog /run/other_vhosts_access.log vhost_combined
</IfModule>

ErrorLog /run/httpd-error.log
LogLevel warn
<Directory />
        Options FollowSymLinks
        AllowOverride None
        Require all denied
</Directory>
<Directory /usr/share>
        AllowOverride None
        Require all granted
</Directory>
<Directory /htdocs/>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
</Directory>

AccessFileName .htaccess
<FilesMatch "^\.ht">
        Require all denied
</FilesMatch>

#<IfModule log_config_module>
LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" CPU_TIME: %D" common-time
LogFormat "%h %l %u %t \"%r\" %>s %O" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent
#</IfModule>
#Include modules_load.conf
#Include modules_conf.conf

<VirtualHost 127.0.0.1:8072>
        ServerName web15.majordomo.ru
        ServerAdmin support@majordomo.ru
        DocumentRoot /htdocs
        ErrorLog /run/default-vhost-error.log
<IfModule log_config_module>
        CustomLog /run/default-vhost-access.log combined
</IfModule>
</VirtualHost>

<IfFile /read/sites-enabled>
IncludeOptional /read/sites-enabled/*.conf
</IfFile>


<IfModule alias_module>
        Alias /mj_http_errors "/mjstuff/mj_http_errors"
        Alias /awstatsclasses "/mjstuff/awstats/classes/"
        Alias /awstatscss "/mjstuff/awstats/wwwroot/css/"
        Alias /awstatsicons "/mjstuff/awstats/wwwroot/icon/"
        <Directory "/mjstuff/mj_http_errors">
                AddDefaultCharset UTF-8
                Options -FollowSymlinks +Includes
                AllowOverride None
                AddHandler server-parsed .html
                Require all granted
        </Directory>
        ErrorDocument 403 /mj_http_errors/http_403.html
        ErrorDocument 404 /mj_http_errors/http_404.html
        ErrorDocument 500 /mj_http_errors/http_500.html
        ErrorDocument 502 /mj_http_errors/http_502.html
        ErrorDocument 503 /mj_http_errors/http_503.html
        ErrorDocument 504 /mj_http_errors/http_504.html
</IfModule>
