Listen 127.0.0.1:8074
ServerName web15
Mutex file:/run/httpd-php72-default default
PidFile /run/httpd-php72-default.pid
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

Include modules_load.conf
Include modules_conf.conf

<IfModule unixd_module>
User daemon
Group daemon
</IfModule>

ServerTokens Minimal
TraceEnable Off
HostnameLookups Off

<IfModule log_config_module>
CustomLog "| /bin/s6-cat " vhost_combined
</IfModule>

ErrorLog "| /bin/s6-cat "
LogLevel warn
<Directory />
        Options FollowSymLinks
        AllowOverride None
        Require all denied
</Directory>
<Directory /usr/share>
        AllowOverride None
        Require all granted
</Directory>
<Directory /htdocs/>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
</Directory>

AccessFileName .htaccess
<FilesMatch "^\.ht">
        Require all denied
</FilesMatch>

LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%a %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%a %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" CPU_TIME: %D" common-time
LogFormat "%a %l %u %t \"%r\" %>s %O" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

<IfModule proctitle_module>
# A list of handlers watched
# Regexp, not set by default. That is, watch all handlers
# WatchHandlers

# Use filter for restoring thread title
# By default Off
# ProctitleUseFilter Off
#ProctitleUseFilter On

# Use semaphore to synchronize access to thread title
# By default Off
 ProctitleUseSemaphore On

</IfModule>


<VirtualHost 127.0.0.1:8074>
        ServerName web15.majordomo.ru
        ServerAdmin support@majordomo.ru
        DocumentRoot /htdocs
        ErrorLog "| /bin/s6-cat "
<IfModule log_config_module>
        CustomLog "| /bin/s6-cat " combined
</IfModule>
</VirtualHost>

<IfFile /read/sites-enabled>
IncludeOptional /read/sites-enabled/*.conf
</IfFile>
<IfFile /etc/httpd/conf.d>
IncludeOptional /etc/httpd/conf.d/*.conf
</IfFile>

